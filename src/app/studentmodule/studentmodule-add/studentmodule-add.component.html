<mat-card>
  <h3>Student Module Add</h3>

  <form (ngSubmit)="addStudentModule()">

    <mat-form-field>
      <mat-label>Student Name</mat-label>
      <input type="text" matInput [formControl]="StudentName" >

      <!--<mat-select [formControl]="studentSelect">-->
        <!--<mat-option *ngFor="let student of students" [value]="student">{{student.name}}</mat-option>-->
      <!--</mat-select>-->
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Module Name</mat-label>
      <mat-select [formControl]="moduleSelect" >
        <mat-option *ngFor="let module of modules" [value]="module">{{module.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br />

    <button type="submit" color="primary" mat-raised-button>Add</button>
  </form>

</mat-card>
