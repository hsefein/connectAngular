<mat-card>
  <h3>Student Edit</h3>
  <form (ngSubmit)="editStudent()">
    <mat-form-field>
      <mat-label>Student Name</mat-label>
      <input type="text" matInput [formControl]="StudentName" >
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>{{student.dateOfBirth | date: 'MM.dd.yyyy'}}</mat-label>
      <input [matDatepicker]="picker1" matInput [formControl]="StudentDoB">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <br />

    <button type="submit" color="primary" mat-raised-button>Save</button>
  </form>
</mat-card>
