<div class="container">

  <!--Search: <input #search (change)="searchUsers(search.value)" />-->
  <div *ngFor="let project of projects">
    <button style="margin: 1px;" class="btn btn-danger" (click)="deleteProject(project)">Delete {{project.project_name}}</button>
  </div>

  <div *ngFor="let project of projects">
    <button style="margin: 1px;" class="btn btn-info" (click)="updateProject(project)">Edit {{project.project_name}}</button>
  </div>

  Project Name: <input #projectNameField type="text" />
  <button mat-raised-button class="btn btn-success" (click)="addProject(projectNameField.value)">Add</button>

</div>
